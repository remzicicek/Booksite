<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: html_head" />

<body>
<div class="container">

	<div th:replace="header :: menu" />
			
			<section class="wn__product__area brown--color pt--80  pb--30">
			<div class="row">
					<div class="col-lg-12">
						<div class="section__title text-center">
							<h2 class="title__be--2">All <span class="color--theme">Books</span></h2>
							<p>Here is the fresh products with discounted prices!</p>
						</div>
					</div>
				</div>
				<div class="container ">
						<div class="product product__style--3" th:each="product : ${listProducts}">
							<div class="col-lg-3 col-md-4 col-sm-6 col-12">
								<div class="product__thumb">
									<a class="first__img" href="#"><img th:src="${'/images/books/'+product.id+'.jpg'}" alt="product image" width="140" height="200"></a>
										<div class="hot__box color--2">
											<span class="hot-label">HOT</span>
										</div>
									</div>
									<div class="product__content content--center">
										<h4 th:text="${product.title}">Title</h4>
										<ul class="prize d-flex">
											<li th:text="${product.ourPrice}" >ourPrice</li>
											<li class="old_prize" th:text="${product.listPrice}" >listPrice</li>
										</ul>
									<div class="action">		
										<div class="actions_inner">
											<ul class="add_to_links">
												<li>
													 <a class="cart" th:href="${'/cart/buy/' + product.id}"><i class="bi bi-shopping-bag4" ></i></a>
												</li>
											</ul>
										</div>
									</div>
								</div>
							</div>
						</div>		
					</div>
				</section>
	

</div>
	
</body>
</html>
