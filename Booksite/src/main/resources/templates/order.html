<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: html_head" />

<body>

<div class="container">
	<div th:replace="header :: menu" />
	<div class="container pull-middle">
		<div class="col-lg-6 col-12 md-mt-40 sm-mt-40" style="margin-top: 50px; margin-right: 350px;">
        				<div class="wn__order__box">
        					<h3 class="onder__title">Your order</h3>
        					<ul class="order__total">
        						<li>Product</li>
        						<li>Total</li>
        					</ul>
        					<ul class="order_product" >
        						<tr th:each="cartItem : ${allUserCartItem}">
        							<li> <td th:text="${cartItem.product.title} + '(' + ${cartItem.quantity}+')'">Buscipit at magna × 1</td><span><td  th:text="'$'+${cartItem.product.ourPrice*cartItem.quantity}">$48.00</td></span></li>
        						</tr>
        						
        					</ul>
        					<ul class="total__amount" th:object="${user}">
        						<li>Order Total <span><td th:text="'$'+${user.cartTotal}"></td></span></li>
        					</ul>
        					
        					<!-- Butona link verdim -->
        					<a  class="btn btn-secondary btn-lg pull-right" style="padding: 10px 50px 10px 50px;" th:href="@{/deleteOrder}">Pay</a>
        			</div>
	</div>
</div>


</body>
</html>
