<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: html_head" />
<body>

	<div class="container">
		<div th:replace="header :: menu" />
		
		<div class="container" style="margin-top: 50px;">
			<table class="table table-striped">
		  <thead>
		    <tr>
		      <th scope="col">Image</th>
		      <th scope="col">Product</th>
		      <th scope="col">Quantity</th>
		      <th scope="col">Total</th>
		      <th scope="col">Remove</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="cartItem : ${userAllCartItem}">
		      <th scope="row"><img th:src="${'/images/books/'+cartItem.product.id+'.jpg'}" alt="product image" width="140" height="200"></th>
		      <td scope="col" th:text=${cartItem.product.title}>Product</td>
		      <td scope="col" th:text=${cartItem.quantity}>Quantity</td>
		      <td scope="col" th:text="'$'+${cartItem.product.ourPrice*cartItem.quantity}">Total</td>
		      <td scope="col"><a th:href="@{'/deleteCart/' + ${cartItem.id}}">Delete</a></td>
		    </tr>
		  </tbody>
		</table>
		</div>
		
	</div>

</body>
</html>
